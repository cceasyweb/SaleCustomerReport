<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard - Debug Mode</title>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Prompt', sans-serif; } 
        .error-container { background: #fee2e2; border: 2px solid #ef4444; color: #991b1b; padding: 20px; margin: 20px; border-radius: 8px; font-family: monospace; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root">
        <div style="text-align: center; padding: 50px;">
            <h1 style="font-size: 24px; color: #666;">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö...</h1>
            <p style="color: #999;">‡∏´‡∏≤‡∏Å‡∏Ñ‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡πà‡∏≤ React ‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô (‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÄ‡∏ó‡∏≠‡∏£‡πå‡πÄ‡∏ô‡πá‡∏ï)</p>
        </div>
    </div>

    <!-- Script ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö Global Error -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.body.innerHTML = `
                <div class="error-container">
                    <h2 style="font-weight:bold; font-size:1.2em;">üí• ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏£‡πâ‡∏≤‡∏¢‡πÅ‡∏£‡∏á (Global Error)</h2>
                    <p><b>Error:</b> ${msg}</p>
                    <p><b>Line:</b> ${line}</p>
                    <pre style="background:#fff; padding:10px; margin-top:10px; overflow:auto;">${error ? error.stack : 'No stack trace'}</pre>
                </div>
            `;
            return false;
        };
    </script>

    <script type="text/babel">
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                this.setState({ error: error, errorInfo: errorInfo });
                console.error("React Crashed:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen p-10 bg-red-50">
                            <div className="bg-white p-6 rounded-lg shadow-xl border-l-4 border-red-500">
                                <h1 className="text-2xl font-bold text-red-600 mb-4">üí• ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•</h1>
                                <p className="font-bold text-gray-700">{this.state.error && this.state.error.toString()}</p>
                                <details className="mt-4 p-4 bg-gray-100 rounded text-sm font-mono whitespace-pre-wrap text-gray-600">
                                    {this.state.errorInfo && this.state.errorInfo.componentStack}
                                </details>
                                <button onClick={() => window.location.reload()} className="mt-6 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                                    ‡∏•‡∏≠‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà
                                </button>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        const API_BASE_URL = ''; 

        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            // üü¢ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏≤‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô (YYYY-MM-DD) ‡∏ï‡∏≤‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
            const getToday = () => {
                const d = new Date();
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            // üü¢ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô "‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ"
            const [filters, setFilters] = useState({ 
                docNo: '', 
                billNo: '', 
                customer: '', 
                product: '', 
                group: '', 
                brand: '', 
                startDate: getToday(), 
                endDate: getToday() 
            });

            const fetchData = async () => {
                setLoading(true);
                setError(null);
                try {
                    let baseUrl = window.location.origin;
                    if (baseUrl === 'null' || baseUrl.startsWith('file://')) {
                        throw new Error("‚ö†Ô∏è ‡∏Ñ‡∏∏‡∏ì‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏ï‡∏£‡∏á‡πÜ (file://) ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏ú‡πà‡∏≤‡∏ô http://localhost:3000");
                    }

                    const apiUrl = `${baseUrl}/api/sales`;
                    console.log("Connecting to:", apiUrl);
                    
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        const text = await response.text();
                        throw new Error(`Server Error (${response.status}): ${text.slice(0, 100)}`);
                    }
                    const result = await response.json();
                    
                    if (!Array.isArray(result)) throw new Error("‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î (Server ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏™‡πà‡∏á Array)");
                    
                    setData(result);
                } catch (err) {
                    console.error("Fetch Error:", err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { fetchData(); }, []);

            const groupOptions = useMemo(() => [...new Set(data.map(item => item.group || '-'))].sort(), [data]);
            const brandOptions = useMemo(() => [...new Set(data.map(item => item.brand || '-'))].sort(), [data]);

            const handleFilterChange = (e) => setFilters(prev => ({ ...prev, [e.target.name]: e.target.value }));
            
            // üü¢ ‡πÅ‡∏Å‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤ ‡πÉ‡∏´‡πâ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ
            const resetFilters = () => setFilters({ 
                docNo: '', billNo: '', customer: '', product: '', group: '', brand: '', 
                startDate: getToday(), 
                endDate: getToday() 
            });

            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const safeStr = (val) => String(val || '').toLowerCase();
                    
                    const matchDocNo = safeStr(item.docNo).includes(safeStr(filters.docNo));
                    const matchBillNo = safeStr(item.billNo).includes(safeStr(filters.billNo));
                    
                    const matchCustomer = safeStr(item.customer).includes(safeStr(filters.customer));
                    const matchProduct = safeStr(item.productName).includes(safeStr(filters.product)) || 
                                         safeStr(item.productCode).includes(safeStr(filters.product)) ||
                                         safeStr(item.barcode).includes(safeStr(filters.product)); 
                    
                    const matchGroup = filters.group ? item.group === filters.group : true;
                    const matchBrand = filters.brand ? item.brand === filters.brand : true;
                    
                    let matchDate = true;
                    if (filters.startDate && filters.endDate) matchDate = item.date >= filters.startDate && item.date <= filters.endDate;
                    else if (filters.startDate) matchDate = item.date >= filters.startDate;
                    else if (filters.endDate) matchDate = item.date <= filters.endDate;
                    
                    return matchDocNo && matchBillNo && matchCustomer && matchProduct && matchGroup && matchBrand && matchDate;
                });
            }, [data, filters]);

            const grandTotal = filteredData.reduce((acc, item) => acc + (Number(item.total) || 0), 0);

            const exportToExcel = () => {
                // üü¢ ‡πÄ‡∏û‡∏¥‡πà‡∏° "‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà" ‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏ô Excel
                const headers = ["‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà", "‡∏™‡∏≤‡∏Ç‡∏≤", "Doc No.", "‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£", "‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤", "‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤", "‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πä‡∏î", "‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤", "‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤", "‡∏¢‡∏µ‡πà‡∏´‡πâ‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤", "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô", "‡∏´‡∏ô‡πà‡∏ß‡∏¢", "‡∏£‡∏≤‡∏Ñ‡∏≤/‡∏´‡∏ô‡πà‡∏ß‡∏¢(‡∏™‡∏∏‡∏ó‡∏ò‡∏¥)", "‡∏£‡∏ß‡∏°‡∏™‡∏∏‡∏ó‡∏ò‡∏¥"];
                const csvContent = [
                    headers.join(","),
                    ...filteredData.map(item => [
                        `"${item.date || ''}"`, // ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
                        `"${item.branch || ''}"`,
                        `"${item.docNo || ''}"`,
                        `"${item.billNo || ''}"`,
                        `"${item.customer || ''}"`,
                        `"${item.productCode || ''}"`,
                        `"${item.barcode || ''}"`,
                        `"${item.productName || ''}"`,
                        `"${item.group || ''}"`,
                        `"${item.brand || ''}"`,
                        item.qty || 0,
                        `"${item.unit || ''}"`,
                        (item.price || 0).toFixed(2),
                        (item.total || 0).toFixed(2)
                    ].join(","))
                ].join("\n");
                const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a"); link.setAttribute("href", url); 
                link.setAttribute("download", `Sales_Report_SCR_${new Date().toISOString().slice(0,10)}.csv`);
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen p-4 md:p-6 bg-slate-100 font-sans text-slate-800">
                    <div className="w-full mx-auto space-y-6">
                        <header className="bg-white rounded-xl p-5 shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800">Sales Dashboard (New SCR)</h1>
                                <div className="text-sm text-slate-500 mt-1">
                                    <span className={`inline-block w-2 h-2 rounded-full mr-2 ${error ? 'bg-red-500' : 'bg-green-500'}`}></span>
                                    {loading ? '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...' : error ? error : `Online: ${filteredData.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`}
                                </div>
                            </div>
                            <div className="flex gap-4 items-center">
                                <div className="text-right hidden md:block bg-slate-50 px-4 py-2 rounded-lg border border-slate-100">
                                    <div className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">‡∏£‡∏ß‡∏°‡∏™‡∏∏‡∏ó‡∏ò‡∏¥</div>
                                    <div className="text-xl font-bold text-blue-600">‡∏ø {grandTotal.toLocaleString(undefined, {minimumFractionDigits: 2})}</div>
                                </div>
                                <button onClick={exportToExcel} className="bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium flex items-center gap-2">Export Excel</button>
                            </div>
                        </header>

                        {/* Filters */}
                        <section className="bg-white rounded-xl shadow-sm p-5 border border-slate-200">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-7 gap-4">
                                <div className="lg:col-span-1">
                                    <input type="date" name="startDate" onChange={handleFilterChange} className="w-full border p-2 rounded text-sm" placeholder="‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°" />
                                </div>
                                <div>
                                    <input type="text" name="docNo" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ Doc No..." onChange={handleFilterChange} className="w-full border p-2 rounded text-sm bg-blue-50/30" />
                                </div>
                                <div>
                                    <input type="text" name="billNo" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£..." onChange={handleFilterChange} className="w-full border p-2 rounded text-sm bg-blue-50/30" />
                                </div>
                                <div>
                                    <input type="text" name="customer" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤..." onChange={handleFilterChange} className="w-full border p-2 rounded text-sm" />
                                </div>
                                <div>
                                    <input type="text" name="product" placeholder="‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤/‡∏£‡∏´‡∏±‡∏™..." onChange={handleFilterChange} className="w-full border p-2 rounded text-sm" />
                                </div>
                                <div className="flex gap-2">
                                    <select name="group" onChange={handleFilterChange} className="w-full border p-2 rounded text-sm"><option value="">‡∏ó‡∏∏‡∏Å‡∏Å‡∏•‡∏∏‡πà‡∏°</option>{groupOptions.map(g => <option key={g} value={g}>{g}</option>)}</select>
                                    <select name="brand" onChange={handleFilterChange} className="w-full border p-2 rounded text-sm"><option value="">‡∏ó‡∏∏‡∏Å‡∏¢‡∏µ‡πà‡∏´‡πâ‡∏≠</option>{brandOptions.map(b => <option key={b} value={b}>{b}</option>)}</select>
                                </div>
                                <div><button onClick={resetFilters} className="text-red-500 border border-red-200 w-full py-2 rounded text-sm hover:bg-red-50 transition-colors">‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤</button></div>
                            </div>
                        </section>

                        {/* Table */}
                        <section className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden overflow-x-auto">
                            <table className="w-full text-sm text-left whitespace-nowrap">
                                <thead className="bg-slate-50 border-b border-slate-200 text-slate-600 font-semibold text-xs uppercase tracking-wider">
                                    <tr>
                                        {/* üü¢ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á "‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà" */}
                                        <th className="px-4 py-3 text-center">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th>
                                        <th className="px-4 py-3 text-center">‡∏™‡∏≤‡∏Ç‡∏≤</th>
                                        <th className="px-4 py-3 text-left border-l border-slate-100">Doc No.</th>
                                        <th className="px-4 py-3 text-left border-l border-slate-100">‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£</th>
                                        <th className="px-4 py-3 text-left border-l border-slate-100">‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</th>
                                        <th className="px-4 py-3 text-left border-l border-slate-100">‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</th>
                                        <th className="px-4 py-3 text-left border-l border-slate-100">‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πä‡∏î</th>
                                        <th className="px-4 py-3 text-left border-l border-slate-100">‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</th>
                                        <th className="px-4 py-3 text-left border-l border-slate-100">‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</th>
                                        <th className="px-4 py-3 text-left border-l border-slate-100">‡∏¢‡∏µ‡πà‡∏´‡πâ‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</th>
                                        <th className="px-4 py-3 text-right border-l border-slate-100">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô</th>
                                        <th className="px-4 py-3 text-center border-l border-slate-100">‡∏´‡∏ô‡πà‡∏ß‡∏¢</th>
                                        <th className="px-4 py-3 text-right border-l border-slate-100">‡∏£‡∏≤‡∏Ñ‡∏≤/‡∏´‡∏ô‡πà‡∏ß‡∏¢</th>
                                        <th className="px-4 py-3 text-right border-l border-slate-100 bg-slate-100 font-bold">‡∏£‡∏ß‡∏°‡∏™‡∏∏‡∏ó‡∏ò‡∏¥</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {loading ? <tr><td colSpan="14" className="text-center py-10 text-slate-400">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</td></tr> : 
                                     filteredData.length === 0 ? <tr><td colSpan="14" className="text-center py-10 text-slate-400">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr> :
                                     filteredData.map((item, idx) => (
                                        <tr key={idx} className="hover:bg-blue-50 transition-colors">
                                            {/* üü¢ ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà */}
                                            <td className="px-4 py-3 text-center font-medium text-slate-600">{item.date}</td>
                                            <td className="px-4 py-3 text-center">{item.branch}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 font-mono text-slate-700">{item.docNo}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 text-blue-600 font-mono text-xs">{item.billNo}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 truncate max-w-[150px]" title={item.customer}>{item.customer}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 font-mono text-xs">{item.productCode}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 font-mono text-xs text-purple-600">{item.barcode}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 truncate max-w-[200px]" title={item.productName}>{item.productName}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 text-xs text-slate-500">{item.group}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 text-xs text-slate-500">{item.brand}</td>
                                            <td className="px-4 py-3 text-right border-l border-slate-100 font-medium">{(item.qty || 0).toLocaleString()}</td>
                                            <td className="px-4 py-3 text-center border-l border-slate-100 text-xs">{item.unit}</td>
                                            <td className="px-4 py-3 text-right border-l border-slate-100 text-slate-600">{(item.price || 0).toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                                            <td className="px-4 py-3 text-right border-l border-slate-100 font-bold text-slate-800 bg-slate-50">{(item.total || 0).toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard - ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Prompt', sans-serif; } 
        .error-container { background: #fee2e2; border: 2px solid #ef4444; color: #991b1b; padding: 20px; margin: 20px; border-radius: 8px; font-family: monospace; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        th { white-space: nowrap; }
        td { white-space: nowrap; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root">
        <div style="text-align: center; padding: 50px;">
            <h1 style="font-size: 24px; color: #666;">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</h1>
        </div>
    </div>

    <script type="text/babel">
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, errorInfo) { this.setState({ error: error }); }
            render() {
                if (this.state.hasError) {
                    return <div className="error-container"><h2>üí• ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</h2><p>{this.state.error && this.state.error.toString()}</p><button onClick={()=>window.location.reload()} className="mt-4 px-4 py-2 bg-red-600 text-white rounded">‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î</button></div>;
                }
                return this.props.children;
            }
        }

        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            
            const getToday = () => {
                const d = new Date();
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            // State ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Filter ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
            const [filters, setFilters] = useState({ 
                branch: '', 
                docNo: '', 
                billNo: '', 
                customer: '', 
                product: '', 
                group: '', 
                brand: '' 
            });

            // State ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ä‡πà‡∏ß‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡πÉ‡∏ä‡πâ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Server)
            const [dateRange, setDateRange] = useState({
                start: getToday(),
                end: getToday()
            });

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà)
            const fetchData = async () => {
                setLoading(true);
                try {
                    // ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏õ‡∏ó‡∏µ‡πà API
                    const url = `${window.location.origin}/api/sales?startDate=${dateRange.start}&endDate=${dateRange.end}`;
                    console.log("Fetching:", url);
                    
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Server Error: ${response.status}`);
                    const result = await response.json();
                    setData(result);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            // ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
            useEffect(() => { fetchData(); }, []);

            const branchOptions = useMemo(() => [...new Set(data.map(item => item.branch || '-'))].sort(), [data]); // üü¢ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏≤‡∏Ç‡∏≤
            const groupOptions = useMemo(() => [...new Set(data.map(item => item.group || '-'))].sort(), [data]);
            const brandOptions = useMemo(() => [...new Set(data.map(item => item.brand || '-'))].sort(), [data]);

            // Handle ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô Input
            const handleFilterChange = (e) => setFilters(prev => ({ ...prev, [e.target.name]: e.target.value }));
            
            // Handle ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
            const handleDateChange = (e) => setDateRange(prev => ({ ...prev, [e.target.name]: e.target.value }));

            // ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà‡∏à‡∏≤‡∏Å Server ‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å)
            const handleSearchClick = () => {
                fetchData();
            };

            const resetFilters = () => {
                setFilters({ branch: '', docNo: '', billNo: '', customer: '', product: '', group: '', brand: '' });
                setDateRange({ start: getToday(), end: getToday() });
                // ‡πÉ‡∏´‡πâ useEffect ‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏î‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏≠‡∏á‡∏£‡∏≠‡∏ö‡∏´‡∏ô‡πâ‡∏≤ ‡∏´‡∏£‡∏∑‡∏≠‡∏à‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏Å fetchData() ‡πÄ‡∏•‡∏¢‡∏Å‡πá‡πÑ‡∏î‡πâ
                setTimeout(() => document.getElementById('btn-search').click(), 100); 
            };

            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const safeStr = (val) => String(val || '').toLowerCase();
                    
                    // Filter ‡πÉ‡∏ô Memory (Client Side)
                    const matchBranch = filters.branch ? item.branch === filters.branch : true; // üü¢ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ö‡∏ö Exact Match ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Dropdown
                    const matchDocNo = safeStr(item.docNo).includes(safeStr(filters.docNo));
                    const matchBillNo = safeStr(item.billNo).includes(safeStr(filters.billNo));
                    const matchCustomer = safeStr(item.customer).includes(safeStr(filters.customer));
                    const matchProduct = safeStr(item.productName).includes(safeStr(filters.product)) || safeStr(item.productCode).includes(safeStr(filters.product)); 
                    const matchGroup = filters.group ? item.group === filters.group : true;
                    const matchBrand = filters.brand ? item.brand === filters.brand : true;
                    
                    return matchBranch && matchDocNo && matchBillNo && matchCustomer && matchProduct && matchGroup && matchBrand;
                });
            }, [data, filters]);

            const grandTotal = filteredData.reduce((acc, item) => acc + (Number(item.total) || 0), 0);

            const exportToExcel = () => {
                const headers = ["‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà", "‡∏™‡∏≤‡∏Ç‡∏≤", "Doc No.", "‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£", "‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤", "‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤", "‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πä‡∏î", "‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤", "‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤", "‡∏¢‡∏µ‡πà‡∏´‡πâ‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤", "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô", "‡∏´‡∏ô‡πà‡∏ß‡∏¢", "‡∏£‡∏≤‡∏Ñ‡∏≤/‡∏´‡∏ô‡πà‡∏ß‡∏¢(‡∏™‡∏∏‡∏ó‡∏ò‡∏¥)", "‡∏£‡∏ß‡∏°‡∏™‡∏∏‡∏ó‡∏ò‡∏¥"];
                const csvContent = [headers.join(","), ...filteredData.map(item => [
                    `"${item.date}"`, `"${item.branch}"`, `"${item.docNo}"`, `"${item.billNo}"`, `"${item.customer}"`, `"${item.productCode}"`, `"${item.barcode}"`, `"${item.productName}"`, `"${item.group}"`, `"${item.brand}"`, 
                    item.qty, `"${item.unit}"`, (item.price || 0).toFixed(2), (item.total || 0).toFixed(2)
                ].join(","))].join("\n");
                const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a"); link.setAttribute("href", url); 
                link.setAttribute("download", `Sales_${dateRange.start}_to_${dateRange.end}.csv`);
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            return (
                <div className="min-h-screen p-4 md:p-6 bg-slate-100 font-sans text-slate-800">
                    <div className="w-full mx-auto space-y-6">
                        <header className="bg-white rounded-xl p-5 shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800">Sales Dashboard</h1>
                                <div className="text-sm text-slate-500 mt-1 flex items-center gap-2">
                                    <span className={`inline-block w-2 h-2 rounded-full ${error ? 'bg-red-500' : 'bg-green-500'}`}></span>
                                    {loading ? '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...' : error ? error : `‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${dateRange.start} ‡∏ñ‡∏∂‡∏á ${dateRange.end} (${filteredData.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£)`}
                                </div>
                            </div>
                            <div className="flex gap-4 items-center">
                                <div className="text-right hidden md:block bg-slate-50 px-4 py-2 rounded-lg border border-slate-100">
                                    <div className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏™‡∏∏‡∏ó‡∏ò‡∏¥</div>
                                    <div className="text-xl font-bold text-blue-600">‡∏ø {grandTotal.toLocaleString(undefined, {minimumFractionDigits: 2})}</div>
                                </div>
                                <button onClick={exportToExcel} className="bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium flex items-center gap-2">Export Excel</button>
                            </div>
                        </header>

                        <section className="bg-white rounded-xl shadow-sm p-5 border border-slate-200">
                            {/* ‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà */}
                            <div className="flex gap-4 mb-4 pb-4 border-b border-slate-100 items-end">
                                <div><label className="text-xs text-gray-400 block mb-1">‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏ï‡πà‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</label><input type="date" name="start" value={dateRange.start} onChange={handleDateChange} className="border p-2 rounded text-sm bg-blue-50/50 focus:ring-2 ring-blue-200 outline-none" /></div>
                                <div><label className="text-xs text-gray-400 block mb-1">‡∏ñ‡∏∂‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</label><input type="date" name="end" value={dateRange.end} onChange={handleDateChange} className="border p-2 rounded text-sm bg-blue-50/50 focus:ring-2 ring-blue-200 outline-none" /></div>
                                <button id="btn-search" onClick={handleSearchClick} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded text-sm font-medium transition-colors shadow-sm h-[38px]">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                            </div>

                            {/* ‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Filter) */}
                            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-8 gap-4">
                                {/* üü¢ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏≤‡∏Ç‡∏≤‡πÄ‡∏õ‡πá‡∏ô Dropdown */}
                                <div>
                                    <select name="branch" onChange={handleFilterChange} value={filters.branch} className="w-full border p-2 rounded text-sm h-[38px]">
                                        <option value="">‡∏ó‡∏∏‡∏Å‡∏™‡∏≤‡∏Ç‡∏≤</option>
                                        {branchOptions.map(b => <option key={b} value={b}>{b}</option>)}
                                    </select>
                                </div>
                                <div><input type="text" name="docNo" placeholder="Doc No..." onChange={handleFilterChange} value={filters.docNo} className="w-full border p-2 rounded text-sm" /></div>
                                <div><input type="text" name="billNo" placeholder="‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£..." onChange={handleFilterChange} value={filters.billNo} className="w-full border p-2 rounded text-sm" /></div>
                                <div><input type="text" name="customer" placeholder="‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤..." onChange={handleFilterChange} value={filters.customer} className="w-full border p-2 rounded text-sm" /></div>
                                <div><input type="text" name="product" placeholder="‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤/‡∏£‡∏´‡∏±‡∏™..." onChange={handleFilterChange} value={filters.product} className="w-full border p-2 rounded text-sm" /></div>
                                <div><select name="group" onChange={handleFilterChange} value={filters.group} className="w-full border p-2 rounded text-sm"><option value="">‡∏ó‡∏∏‡∏Å‡∏Å‡∏•‡∏∏‡πà‡∏°</option>{groupOptions.map(g => <option key={g} value={g}>{g}</option>)}</select></div>
                                <div><select name="brand" onChange={handleFilterChange} value={filters.brand} className="w-full border p-2 rounded text-sm"><option value="">‡∏ó‡∏∏‡∏Å‡∏¢‡∏µ‡πà‡∏´‡πâ‡∏≠</option>{brandOptions.map(b => <option key={b} value={b}>{b}</option>)}</select></div>
                                <div><button onClick={resetFilters} className="text-red-500 border border-red-200 w-full py-2 rounded text-sm hover:bg-red-50 transition-colors h-[38px]">‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤</button></div>
                            </div>
                        </section>

                        <section className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden overflow-x-auto">
                            <table className="w-full text-sm text-left whitespace-nowrap">
                                <thead className="bg-slate-50 border-b border-slate-200 text-slate-600 font-semibold text-xs uppercase tracking-wider">
                                    <tr>
                                        <th className="px-4 py-3 text-center">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th><th className="px-4 py-3 text-left">‡∏™‡∏≤‡∏Ç‡∏≤</th><th className="px-4 py-3 text-left border-l border-slate-100">Doc No.</th><th className="px-4 py-3 text-left border-l border-slate-100">‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£</th><th className="px-4 py-3 text-left border-l border-slate-100">‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</th><th className="px-4 py-3 text-left border-l border-slate-100">‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</th><th className="px-4 py-3 text-left border-l border-slate-100">‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πä‡∏î</th><th className="px-4 py-3 text-left border-l border-slate-100">‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</th><th className="px-4 py-3 text-left border-l border-slate-100">‡∏Å‡∏•‡∏∏‡πà‡∏°</th><th className="px-4 py-3 text-left border-l border-slate-100">‡∏¢‡∏µ‡πà‡∏´‡πâ‡∏≠</th><th className="px-4 py-3 text-right border-l border-slate-100">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô</th><th className="px-4 py-3 text-center border-l border-slate-100">‡∏´‡∏ô‡πà‡∏ß‡∏¢</th><th className="px-4 py-3 text-right border-l border-slate-100">‡∏£‡∏≤‡∏Ñ‡∏≤/‡∏´‡∏ô‡πà‡∏ß‡∏¢</th><th className="px-4 py-3 text-right border-l border-slate-100 bg-slate-100 font-bold">‡∏£‡∏ß‡∏°‡∏™‡∏∏‡∏ó‡∏ò‡∏¥</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {loading ? <tr><td colSpan="14" className="text-center py-20 text-slate-400">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</td></tr> : filteredData.length === 0 ? <tr><td colSpan="14" className="text-center py-20 text-slate-400">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr> : filteredData.map((item, idx) => (
                                        <tr key={idx} className="hover:bg-blue-50 transition-colors">
                                            <td className="px-4 py-3 text-center font-medium text-slate-600">{item.date}</td>
                                            <td className="px-4 py-3 text-left font-medium text-slate-700">{item.branch}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 font-mono text-slate-700">{item.docNo}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 text-blue-600 font-mono text-xs">{item.billNo}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 truncate max-w-[150px]" title={item.customer}>{item.customer}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 font-mono text-xs">{item.productCode}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 font-mono text-xs text-purple-600">{item.barcode}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 truncate max-w-[200px]" title={item.productName}>{item.productName}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 text-xs text-slate-500">{item.group}</td>
                                            <td className="px-4 py-3 text-left border-l border-slate-100 text-xs text-slate-500">{item.brand}</td>
                                            <td className="px-4 py-3 text-right border-l border-slate-100 font-medium">{(item.qty || 0).toLocaleString()}</td>
                                            <td className="px-4 py-3 text-center border-l border-slate-100 text-xs">{item.unit}</td>
                                            <td className="px-4 py-3 text-right border-l border-slate-100 text-slate-600">{(item.price || 0).toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                                            <td className="px-4 py-3 text-right border-l border-slate-100 font-bold text-slate-800 bg-slate-50">{(item.total || 0).toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
